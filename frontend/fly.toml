# fly.toml app configuration file generated for otomasyon-frontend on 2024-01-01T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "otomasyon-frontend"
primary_region = "fra"

[build]

[env]
  NODE_ENV = "production"
  NEXT_PUBLIC_PRODUCTION_BACKEND_URL = "https://otomasyon-backend.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256 